<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Clinic Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>

    <section class="relative h-screen min-h-[600px] flex items-center justify-center">

        <div class="absolute inset-0 w-full h-full">
            <img 
                src="https://images.unsplash.com/photo-1579684385127-1ef15d508118?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" 
                alt="Orthopedic Doctor Background" 
                class="w-full h-full object-cover"
            >
        </div>

        <div class="absolute inset-0 bg-gray-900/70"></div>

        <div class="relative z-10 container mx-auto px-6 text-center">
            
            <span class="inline-block py-1 px-3 rounded-full bg-blue-600/30 border border-blue-400 text-blue-100 text-sm font-semibold mb-6 tracking-wide uppercase">
                Premier Medical Center
            </span>

            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
                World-Class <br class="hidden md:block" />
                <span class="text-blue-400">Orthopedic Care</span>
            </h1>

            <p class="text-lg md:text-xl text-gray-200 mb-10 max-w-2xl mx-auto font-light leading-relaxed">
                Restoring your movement and quality of life. Our team of expert specialists uses advanced technology to treat joint pain, sports injuries, and spine conditions.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                
                <a href="#" class="w-full sm:w-auto px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-lg transform transition duration-300 hover:-translate-y-1 hover:shadow-xl text-center">
                    Book Appointment
                </a>

                <a href="#" class="w-full sm:w-auto px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-lg hover:bg-white hover:text-gray-900 transition duration-300 text-center">
                    Our Services
                </a>

            </div>
        </div>

        <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce hidden md:block">
            <svg class="w-6 h-6 text-white opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
        </div>

    </section>

</body>
</html>
